<!DOCTYPE html>
<html>
<head>
	<title>Color Pie Chart</title>
	<link rel="stylesheet" type="text/css" href="lab3.17.css">
</head>
<body>
	<H1> Pie Chart of Colors</H1>

	<div id="pie">
		<div class="pie_segment" style=" --offset:0; --value:90; --bg: yellow;"></div>
		<div class="pie_segment"style=" --offset:90; --value:90; --bg: green;"></div>
		<div class="pie_segment"style=" --offset:180; --value:90; --bg: blue;"></div>
		<div class="pie_segment"style=" --offset:270; --value:90; --bg: red;"></div>
	
	</div>
</body>
</html>
